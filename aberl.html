<html>
  <head></head>
  <body>
    <input type='text' id='user'>
    <script>
      function sayHello(){
        var x = document.getElementById('user').value;
        document.getElementById('user').value = "";
        document.getElementById('placeHere').innerHTML = x;
      };
    </script>
    <button onclick='sayHello()'>button</button>
    <h1 id='placeHere'></h1>
  </body>
</html>
