<html>
  <head></head>
  <body>
    <input type='number' id='quantity'>
    <script>
      var spicyAhi = {
      fishType: 'ahi',
      sauce: 'siracha & mayo',
      Rice: "white",
      Price: 27.95,
      Ounces: 8
      };
      function buyMe(){
        var qty = document.getElementById('quantity').value;
        var total = ((qty * spicyAhi.Price)* 1.04712).toFixed(2);
        document.getElementById('placeHere').innerHTML = "You owe " + total;
      };
    </script>
    <button onclick='buyMe()'>button</button>
    <h1 id='placeHere'></h1>
  </body>
</html>
